verbose: 0
logger:
  classname: salina.logger.TFLogger
  log_dir: ./cem_td3
  modulo: 10
  cache_size: 10000
  every_n_seconds: 10
  verbose: true
q_agent:
  hidden_size: 256
  n_layers: 2
  env:
    classname: salina_examples.rl.td3.agents.make_gym_env
    env_name: $(env.env_name)
    max_episode_steps: 100
action_agent:
  hidden_size: 256
  n_layers: 2
  env:
    classname: salina_examples.rl.td3.agents.make_gym_env
    env_name: $(env.env_name)
    max_episode_steps: 100
algorithm:
  env_seed: 432
  n_envs: 16
  n_processes: 8
  max_epochs: 300
  architecture:
    hidden_size1: 8
    hidden_size2: 8
  sigma: 0.2
  noise_multiplier: 0.999
  pop_size: 30
  elites_nb: 10
  batch_size: 128
  max_epoch_td3: 10000000
  optimizer:
    classname: torch.optim.Adam
    lr: 0.001
  target_noise: 0.2
  action_noise: 0.1
  noise_clip: 0.5
  policy_delay: 2
  burning_timesteps: 0
  clip_grad: 2
  inner_epochs: 2
  discount_factor: 0.995
  update_target_tau: 0.005
  loss_device: cpu
  n_timesteps: 16
  overlapping_timesteps: 1
  buffer_time_size: 2
  buffer_size: 100000
  initial_buffer_size: 10000
  env:
    classname: tools.make_env
    env_name: Pendulum-v1
    max_episode_steps: 200
env:
  classname: tools.make_env
  env_name: Pendulum-v1
  max_episode_steps: 200
